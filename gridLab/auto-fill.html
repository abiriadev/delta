<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./../init.css" />
  <style type="text/css" media="all">
    body {
      flex-direction: column;

      color: white;
    }

    .grid {
      width: 90%;
      height: 500px;

      border: 5px solid yellowgreen;

      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      /* grid-template-rows: 1fr; */
    }

    .item {
      border: 5px solid blue;

      opacity: .7;
      background-color: skyblue;
    }

    input {
      margin-top: 20px;

      width: 300px;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    window.onload = () => {
      const range = document.body.querySelector('input[type=range]')
      const grid = document.body.children[0]

      const numbox = document.createElement('div')
      const num = document.createTextNode('3')
      numbox.appendChild(num)
      document.body.appendChild(numbox)

      let last = 3
      range.oninput = ev => {
        last = ev.target.value
        if (grid.childElementCount > last) {
          grid.removeChild([...grid.children].slice(-1)[0])
        } else if (grid.childElementCount < last) {

          const newItem = document.createElement('div')
        newItem.className = "item"
        grid.appendChild(newItem)
      }
      num.nodeValue = `${Number(ev.target.value) * 1}`
    }
    }
  </script>
</head>

<body>
  <div class="grid">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <input type="range" name="grid-range" value="3" max="12" />
</body>

</html>
