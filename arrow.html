<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./init.css" />
  <style type="text/css" media="all">
    .arrow {
      width: 25em;
      height: 17em;

      font-size: 10px;

      border: 8px solid gold;

      box-sizing: content-box;
      padding-right: calc(17em / 2);

      background-image:
        linear-gradient(-135deg,
          transparent calc(1.414213562373 / 4 * 17em),
          #e66465 0),
        linear-gradient(-45deg,
          transparent calc(1.414213562373 / 4 * 17em),
          hsla(128, 30%, 58%, .7) 0);

      background-position: top, bottom;
      background-size: 100% 50%;
      background-repeat: no-repeat;
      /* background-color: hsl(180, 60%, 94%); */
      background-clip: padding-box;

    }

    .arrow>.ch {
      width: 100%;
      height: 100%;

      background-color: hsla(60, 70%, 80%, .5);

      font-size: 6rem;
      color: white;
      text-align: center;
      line-height: 170px;
    }
  </style>
</head>

<body>
  <div class="arrow">
    <div class="ch">Link</div>
  </div>
</body>

</html>
