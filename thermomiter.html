<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    
    <link rel="stylesheet" href="./../init.css" />
    <style type="text/css" media="all">
      .thermomiter {
        width: 50px;
        height: 400px;
        
        border: 5px solid silver;
      border-radius: 10px;
      
        background-color: white;
      
        /* outline: 5px solid red; */
        /* outline-offset: -20px; */
      
      padding: 10px;
      
        background:
        linear-gradient(to top, red 20%, transparent 0) content-box,
        linear-gradient(white, white) padding-box;
      }
      
      .head {
        width: 70px;
        height: 70px;
        
        border: inherit;
        border-radius: 50%;
        position: absolute;
        left: -15px;
        bottom: -15px;
        
        background-image: radial-gradient(circle closest-side, red 60%, white 0);
      }
    </style>
</head>

<body>
<div class="thermomiter">
  <div class="head"></div>
</div>
</body>

</html>
