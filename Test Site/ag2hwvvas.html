<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css" media="all">
    article {
      border: 5px solid orange;

      display: grid;
      grid-template-columns: repeat(12, 1fr);
      
      grid-template-rows: repeat(6, 1fr);
    
      font-size: 1.5em;
      text-align: center;
      
    }

    header {
      border: inherit;

      border-color: blue;

grid-column: 1/13;
grid-row: 1;
    }

    aside {
      border: inherit;

      border-color: green;
    
      grid-column: 1/4;
      grid-row: 2/6;
    }

    main {
      border: inherit;

      border-color: yellow;
grid-column: 4/13;
grid-row: 2/6;

    }

    footer {
      border: inherit;

      border-color: purple;
    
      grid-column: 1/13;
      grid-row: 6;
    }
  </style>
</head>

<body>
  <article>
    <header>
      제목lorem
    </header>
    <aside>

    </aside>
    <main>

    <footer>

  </article>
</body>

</html>
