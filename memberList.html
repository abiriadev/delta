<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Member List</title>
  <link rel="stylesheet" href="./tests/init.css" />
  <style type="text/css" media="all">
    .wrap {
      width: 350px;
      height: 450px;

      border: 5px solid yellowgreen;

      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: repeat(3, 100px);
      /* align-items: stretch; */

      grid-template-areas:
        "a a a b"
        "a a a b"
        "c d d d";

      gap: 5px;
    }

    .wrap .item {
      /* width: 100px; */
      /* height: 70px; */

      border: 3px solid gold;

      color: white;
      font-size: 2.2em;
      line-height: 100%;
    }

    .item:nth-child(3) {
      grid-area: a;
    }

    .item:nth-child(6) {
      grid-area: b;
    }

    .item:nth-child(2) {
      grid-area: c;
    }

    .item:nth-child(5) {
      grid-area: d;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    let i = 0
    const values = ['stretch','start','end', 'center']
    window.onload = () => {
      const wrap = document.querySelector('.wrap')
      document.querySelector('#align').onchange = ev => {
        wrap.style.alignItems = values[++i % 4]
     console.log(i % 4)
      }
    }
  </script>
</head>

<body>
  <div class="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
  </div>
  <input type="checkbox" name="align" id="align" />
  <label for="align">align</label>
</body>

</html>
