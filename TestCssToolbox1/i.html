<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            /* img */
            * {
                margin: 0;
                padding: 0;
            }
            body {
                /* overflow: hidden; */
                display: flow-root;
                box-sizing: border-box;
                border: 5px solid red;

                width: 100%;
                height: 100vh;
            }

            .asd {
                float: left;
                width: 50%;
                height: 60%;
                border: 5px solid pink;
            }

            img {
                max-width: 100%;
                /* min-width: 100%; */
                /* max-height: 100%; */

                /* max-height: min-content; */
            }
            .sa {
                width: 40%;
                height: 60%;
                float: right;
                border: 5px solid green;
            }
        </style>
    </head>
    <body>
        <div class="asd">
            <img
                src="https://image.shutterstock.com/image-photo/majestic-sunset-mountains-landscape-wonderful-600w-1487897981.jpg"
                alt="asd"
                width=""
            />
        </div>
        <div class="sa"></div>
    </body>
</html>
