<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invite Link</title>
  
  <!-- __init__ -->
  <link rel="stylesheet" href="./init.css" />
  
  <style>
    .invite-link {
      /* border-color: currentColor; */
      border: 6px solid;

      font-size: 30px;
      /*PTNCWE*/

      font-weight: bold;
      line-height: 100%;

      display: inline-grid;
      grid-template-columns: auto auto;
      grid-template-rows: minmax(10px, auto);

      text-align: center;
      color: rgb(112, 111, 201);
    }

    .arrow {
      display: flex;
      justify-content: center;
      align-items: center;

      border: inherit;
      border-color: gold;

      /* rgba(43, 134, 249, 0.5) 0 */
      /* rgb(244, 133, 43, 0.5) 0 */

      /* padding: 1em 1.2em;
            	max-width: 12em;
            	color: white; */
      color: white;

      /* width: 25em; */
      height: 2.5em;

      /*box-sizing: content-box;

      padding: .1em .4em;
      padding-right: calc(.4em + 2.5em / 2);

      background-image:
        linear-gradient(-135deg,
          transparent calc(1.414213562373 / 4 * 2.5em),
          #e66465 0),
        linear-gradient(-45deg,
          transparent calc(1.414213562373 / 4 * 2.5em),
          hsla(128, 30%, 58%, .7) 0);

      background-position: top, bottom;
      background-size: 100% 50%;
      background-repeat: no-repeat;
      /* background-color: hsl(180, 60%, 94%); */
      /*background-clip: padding-box; */
    }

    .arrow>img {
      max-height: 70%;
      border: 1px solid deeppink;
    }

    a.link {
      display: block;
      color: inherit;
      /* color: white; */
      border:inherit;
      border-color: goldenrod;

      padding: 0 .75em;
      line-height: calc(2.5em - 0px);
      /* text-align: center; */
      text-overflow: ellipsis;

      height: 2.5em;
    }
  </style>
</head>

<body>
  <div class="invite-link">
    <div class="arrow">
      <img src="./../resources/images/discord.png" alt="discord logo" />
    </div>
    <a href="http://어쩌고저쩌고아무튼링크" class="link">http://discord.gg/</a>
  </div>
</body>

</html>
