<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./../init.css" />
  <style type="text/css" media="all">
    body {
      background-color: initial;
    }

    .ruler {
      width: 100%;
      height: 30%;

      background-color: #f6f6f6;

      background-image:
        repeating-linear-gradient(
          to right,
          silver 0,
          silver 1px,
          transparent 0,
          transparent 100%
        ),
        repeating-linear-gradient(
          to right,
          rgba(80, 80, 80, .2) 0,
          rgba(80, 80, 80, .2) 0.5px,
          transparent 0,
          transparent 100%
        )
      ;

      background-repeat: repeat-x;

      background-size: 50px 20%, 10px 10%;
    }
  </style>
</head>

<body>
  <div class="ruler"></div>
</body>

</html>
