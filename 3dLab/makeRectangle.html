    const makeRectangle = (
      left, top, width, height
    ) => {
      const rect = document.createElement('div')

      document.body.appendChild(
rect)

      with(rect) {
        style.position = 'absolute'
      }

      styleadd(rect.style, _.map({
        left: left,
        top: top,
        width: width,
        height: height,
      }, value => toPixel([value])))


strfy(rect.style)

      return rect
    }
