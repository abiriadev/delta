<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./init.css" />
  <style type="text/css" media="all">
    .body {
      width: 80vw;
      height: 40vh;

      border: 3px solid red;

      background-color: #2e4e7a;
    }

    .slide {
      width: 140px;
      height: 100%;

      position: absolute;
      right: 0;
      top: 0;

      /* border: 5px solid lightgreen; */
      background-color: #14fa89;

      transform-origin: left top;
      transform: skew(30deg);

      box-shadow: -2px 0 16px 2px rgba(5, 5, 5, .3);
    }
  </style>
</head>

<body>
  <div class="body">
    <div class="slide"></div>
  </div>
</body>

</html>
