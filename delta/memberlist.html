<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./../tests/init.css" type="text/css" media="all" />
  <style type="text/css" media="all">
    .cards {
      border: 3px solid red;
      
      width: 90%;
      height: 90%;
      
      display: grid;
      
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      font-size: .5em;
      gap: 20px;
    }
    
    .card {
      display: grid;

      grid-template-columns: 1fr minmax(100px, auto);
      grid-template-rows: 1fr;

      gap: .7em;
    }

    .namebox {
      display: grid;
      grid-template-columns: minmax(100px, 220px);
      grid-template-rows: 5fr 1.8fr;
      /* border: 1px solid springgreen; */
      color: white;
    }

    .name {
      overflow-x: scroll;
      white-space: nowrap;
      font-size: 2em;
      /* border: 1px solid red; */
      font-weight: 600;
      line-height: 1;
      text-overflow: ellipsis;
    }

    .descriminater {
      font-size: .8em;
      /* border: 3px solid blueviolet; */
      text-align: right;
      line-height: 1;
    }

    .descriminater::before {
      content: '#';
    }

    img {
      border: .5em solid rgba(120, 120, 29, 1);
      box-sizing: border-box;
      transform: scale(1.2);
      border-radius: 50%;
      max-height: 2.8em;
      max-width: 2.8em;
    }
  </style>
</head>

<body>
  <div class="cards">
    <div class="card">
      <img src="./../resources/images/tree" alt="tree" width="100" height="100">
      <div class="namebox">
        <div class="name">집돌이 페렐만의 제자</div>
        <div class="descriminater">2864</div>
      </div>
    </div>
  </div>
</body>

</html>
