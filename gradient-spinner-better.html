<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./init.css" type="text/css" media="all" />
  <link rel="stylesheet" href="revolution.css" type="text/css" media="all" />
  <script src="lib.js" type="text/javascript" charset="utf-8"></script>
  <script src="revolution.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="all">
    @keyframes turn {
      to {
        transform: rotate(1turn);
      }
    }

    .spinner {
      color: deepskyblue;
      display: flex;
      font-size: 5em;
      justify-content: center;
      /* align-items: center; */

      border-radius: 50%;
overflow: hidden;
      animation: turn 2s infinite linear;
    
            background-color: transparent;

    }
    
    .spinner::before {
      content: '';
      background-color: transparent;
      border: 30px solid orange;
      border-image:
        30 
        conic-gradient(darkblue,
          currentColor 100%,
          transparent 0)

          stretch;
position: absolute;
left: 0;
top: 0;
right: 0;
bottom: 0;
    }

    .spinner::after{
      content: '';
      width: 30px;
      height: 30px;
      background-color: currentColor;
      top: 0;
      margin: 0 auto;
      position: absolute;
      border-radius: inherit;
    }
  </style>
</head>

<body>
  <div class="spinner x200"></div>
</body>

</html>
