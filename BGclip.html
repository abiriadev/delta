<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./init.css" />
  <style type="text/css" media="all">
    .clip {
      background-image:
        repeating-linear-gradient(135deg,
          hsl(240, 100%, 55%) 0 10px,
          hsl(182, 90%, 50%) 0 20px,
          transparent 0 30px);
      line-height: 100px;
      font-size: 3.6em;
      width: auto;
      font-weight: 900;

      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body>
  <div class="clip x100 textbox">lorem ipsum</div>
