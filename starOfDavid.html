<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="init.css" type="text/css" media="all" />
  <style type="text/css" media="all">
    .star {
      /* height: calc(200px / 2 * 1.7320508076); */
      /* clip-path: polygon(50% 0, 100% 100%, 0 100%); */

    width: 250px;
    height: 250px;
    color: red;
    border-radius: 50%;
    border: 3px solid;
   outline: 3px solid;
   outline-offset: -3px;
   background-image: 
   radial-gradient(
   circle,
   transparent 20%,
   
   red 30%,
   transparent
   );
   
   filter: drop-shadow(0px 0px 10px rgba(255, 0, 0, .5));
    }
    
    .star::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      
      border: 3px solid;
    
      transform: rotate(45deg);
    }

    svg {
      width: 100%;
      height: 100%;

      position: absolute;
      left: 0;
      top: 0;
    }

    svg path {
      stroke: #ff0000;
      stroke-width: .3px;
    }

    svg:nth-child(2) {
      transform: rotate(.5turn);
    }
  </style>
</head>

<body>
  <div class="star">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0%" y="0%" width="100%" height="100%" viewBox="0 0 24.0 24.0" enable-background="new 0 0 24.0 24.0" xml:space="preserve">
      <path fill="#FFFFFF" fill-opacity="0.000" fill-rule="nonzero" stroke="#000000" stroke-opacity="1.000" stroke-width="0.024" stroke-linejoin="miter" stroke-linecap="square" d="M1.61,18.00L12.00,0.00001L22.39,18.00z" />
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0%" y="0%" width="100%" height="100%" viewBox="0 0 24.0 24.0" enable-background="new 0 0 24.0 24.0" xml:space="preserve">
      <path fill="#FFFFFF" fill-opacity="0.000" fill-rule="nonzero" stroke="#000000" stroke-opacity="1.000" stroke-width="0.024" stroke-linejoin="miter" stroke-linecap="square" d="M1.61,18.00L12.00,0.00001L22.39,18.00z" />
    </svg>
  </div>
</body>

</html>
